<div class="title">{{pageTitle}}&nbsp;<i class="fa fa-lg fa-question-circle" pTooltip="{{pageToolTip}}"></i></div>
<div class="menuBar">
</div>
<div class="buttonBar">
	<div class="left">
		<button type="button" pButton icon="fa fa-refresh" label="Refresh" class="ui-button-secondary"></button>
		<button type="button" pButton icon="fa fa-plus" label="Add" class="ui-button-secondary"></button>
		<button type="button" pButton icon="fa fa-edit" label="Edit" class="ui-button-secondary"></button>
		<button type="button" pButton icon="fa fa-eye" label="View" class="ui-button-secondary"></button>
		<button type="button" pButton icon="fa fa-check-square-o" label="Aprove" class="ui-button-secondary"></button>
		<p-menu #dataMenu popup="popup" [model]="dataPages"></p-menu>
		<button type="button" pButton icon="fa fa-sort-down" label="Action" class="ui-button-secondary" iconPos="right" (click)="dataMenu.toggle($event)"></button>
	</div>
	<div class="right">
		<button type="button" pButton icon="fa fa-upload" label="Import" class="ui-button-secondary"></button>
		<button type="button" pButton icon="fa fa-download" label="Export" class="ui-button-secondary"></button>
	</div>
</div>
<div class="sectionContent">
	<p-dataTable [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]" [responsive]="true">
		<p-header>List of Cars</p-header>
		<p-column field="vin" header="Vin"></p-column>
		<p-column field="year" header="Year"></p-column>
		<p-column field="brand" header="Brand"></p-column>
		<p-column field="color" header="Color"></p-column>
		<ng-template pTemplate="paginatorLeft">
			<button type="button" pButton icon="fa-refresh"></button>
		</ng-template>
		<ng-template pTemplate="paginatorRight">
			<button type="button" pButton icon="fa-cloud-upload"></button>
		</ng-template>
	</p-dataTable>
</div>
